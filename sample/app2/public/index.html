<script src="/socket.io/socket.io.js"></script>
<script>

  let socket = io( 'ws://' + window.location.host + window.location.pathname )

  socket.emit( 'message', {
    value: 'Hey!!!'
  } )

  socket.on( 'disconnect', () => console.log( 'disconnected' ) )

  socket.on( 'message', message => console.log( 'From WebSocket', message ) )

</script>
